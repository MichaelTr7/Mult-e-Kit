    <script src = "../JavaScript/Sign_Up.js"></script>

    <link rel="stylesheet" href="../Stylesheets/Top_Bar.css">
    <link rel="stylesheet" href="../Stylesheets/Project_Page.css">
  </head>
  <body>
    
    <div id = "Mobile_Menu">
      <div class="Drop_Down_Menu">
        <button class = "Slide_Menu_Button" type="button">≡
        </button>
          <div class="Drop_Down_Content_Wrapper">
            <a href="../index.html">About</a>
            <a href="./Resistor_Calculator.html">Resistor Calculator</a>
            <a href="./Digital_Logic_Gates.html">Digital Logic Gates</a>
            <a href="./Capacitor_Calculator.html">Capacitor Calculator</a>
            <!-- <a href="./Resistor_List_Maker.html">Resistor List Maker</a> -->
          </div>
      </div>
    </div>

  <div class="Top_Bar">
    <button id = "Menu_Button_3" class = "Menu_Buttons">Mult-e-Tool</button>
    <button id = "Menu_Button_1" class = "Menu_Buttons">Resistor<br>Calculator</button>
    <button id = "Menu_Button_2" class = "Menu_Buttons">Digital<br>Logic Gates</button>
    <button id = "Menu_Button_4" class = "Menu_Buttons">Capacitor<br>Calculator</button>
    <!-- <button id = "Menu_Button_5" class = "Menu_Buttons">Resistor<br>List Maker</button> -->
    <div class="Arrow"></div>
    <div class="Bottom_Bar"></div>
  </div>

<div id="Generator_Panel">
<div id="Left_Panel">
  <label class="Calculator_Labels" for="">Resistor</label>
<input id="Resistor_Value_Field" class="Input_Fields" type="text" name="Resistor_Field" placeholder="Resistor Value Input">
<button id="Resistor_Units_Toggle" class="Unit_Toggle_Buttons" type="button" name="button">Ω</button>
</div>
<div id="Right_Panel">
  <label class="Calculator_Labels" for="">Capacitor</label>
<input id="Capacitor_Value_Field" class="Input_Fields" type="text" name="Capacitor_Field" placeholder="Capacitor Value Input">
<button id="Capacitor_Units_Toggle" class="Unit_Toggle_Buttons" type="button" name="button">F</button>
</div>

<div class="Button_Wrappers">
  <div id="Add_Resistor_Button" class="Add_Buttons">
<div class="Button_Labels">
  <div class="Default_Labels">Add Resistor</div>
  <div class="Alternative_Labels">+</div>
</div>
  </div>
</div>

<div class="Button_Wrappers">
<div id="Add_Capacitor_Button" class="Add_Buttons">
<div class="Button_Labels">
  <div class="Default_Labels">Add Capacitor</div>
  <div class="Alternative_Labels">+</div>
</div>
</div>
</div>

</div>

<div id="List_Panel_Wrapper">
  <div id="Resistor_Sub_Panel" class="List_Sub_Panels">
    <div class="Resistor_Component_Tiles">
      <div class="Delete_Button Tile_Labels">⊗</div>
      <div class="Component_Type_Labels Tile_Labels">Resistor</div>
      <div class="Component_Value_Labels Tile_Labels">10KΩ</div>
      <div class="Resistor_Previews">
        <div class="Resistor_Bands_Block">
          <div class="Bands Value_Band_1"></div>
          <div class="Bands Value_Band_2"></div>
          <div class="Bands Value_Band_3"></div>
          <div class="Bands Value_Band_4"></div>
          <div class="Bands Value_Band_5"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="Capacitor_Sub_Panel" class="List_Sub_Panels">
    <div class="Capacitor_Component_Tiles">
      <div class="Delete_Button Tile_Labels">⊗</div>
      <div class="Component_Type_Labels Tile_Labels">Capacitor</div>
      <div class="Component_Value_Labels Tile_Labels">1F</div>
      <div class="Capacitor_Previews">
      <div class="Capacitor_Value_Labels" for="Preview">104M</div>
      </div>
    </div>
  </div>
</div>



  
  </body>
